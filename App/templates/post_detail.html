{% extends 'base.html' %}
{% block content %}
  <div style="min-height: 85vh;" class="container">
    <div class="row">
      <div class="col-md-8 card mb-4 mt-3 left top">
        <div class="card-body">
          <h1>
            {% block title %}
              {{ object.title }}
            {% endblock %}
          </h1>
          <p class="text-muted">{{ post.author }} | {{ post.created_at }}</p>
          <div>
            <img src="{{object.featuredImageURL}}" alt="{{object.title}}" />
          </div>
          <p class="lead">{{ object.content|safe }}</p>
        </div>
      </div>
      {% block sidebar %}
        {% include 'sidebar.html' %}
      {% endblock %}
    </div>
  </div>
{% endblock %}
